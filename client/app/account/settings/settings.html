<div class="container">
  <div class="row">

    <section>
      <div class="panel-body">
        <h1>Profile</h1>
        <div class="row">
          <div class="col-md-4">
            <div class="thumbnail">
              <img src="{{profile.pictureSrc}}" alt="{{vm.getCurrentUser().name.split(' ').shift()}}'s Profile Picture">
            </div>
          </div>
          <div class="col-md-8">
            <h2>{{user.name}}</h2>
            <div class="interests" ng-repeat="interest in User.interests">
              <div class="interest">{{interest}}</div>
            </div>
            <div>
              <button class="btn btn-primary">Refresh Facebook data <span class="glyphicon glyphicon-refresh"></span></button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="panel-body">
        <h1>School</h1>
        <div ng-show="!!user.school">{{user.school}}</div>
      </div>
    </section> 

    <section>
      <div class="panel-body">
        <h1>Payment</h1>
      </div>  
    </section>

  </div>
</div>
