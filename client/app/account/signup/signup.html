<navbar></navbar>



<div class="container" style="background-color:red;">
  <div class="row">
    <section>
      <h1>Sign Up</h1>

      <p>We care about your safety! You must have a facebook account and school email to sign up</p>

      <form class="form" name="form" ng-submit="vm.register(form)" novalidate>
        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && vm.submitted,
                                            'has-error': form.email.$invalid && vm.submitted }">
          <label>Email</label>
          <input type="email" name="email" class="form-control" ng-model="vm.user.email"
                 required
                 mongoose-error />
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && vm.submitted">
            Validate with your school email address to be matched with other users from your school
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ vm.errors.email }}
          </p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-register btn-success" type="submit">
            Sign up
          </button>
          <a class="btn btn-default btn-lg btn-login btn-primary" ui-sref="login">
            Login
          </a>
        </div>

      </form>

    </section>
  </div>
</div>
