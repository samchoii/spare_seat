<navbar></navbar>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Trips:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="trip in trip.trips">
        <li><a href="#">{{trip.destination}}<button type="button" class="close" ng-click="trip.deleteTrip(trip)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Add New Trip</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add new trip here" ng-model="trip.newTrip">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="trip.addTrip()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer></footer>
